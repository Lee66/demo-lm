<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style type="text/css">
		.main{
			height: 300px;
			width: 300px;
			background: red;
			animation: point 5s infinite alternate;
		}
		@keyframes point{
			0% {
				transform: rotateY(30deg);
			}
			10% {
				transform: rotateY(40deg);
			}
			40% {
				transform: rotateY(50deg);
			}
			60% {
				transform: rotateY(70deg);
			}
			100% {
				transform: rotateY(100deg);
			}
			
			
			
		}
	</style>
</head>
<body>
	
	<div class="main">
		
	</div>
	
	
</body>
</html>
