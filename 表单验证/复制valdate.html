<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta charset="UTF-8"/>
		<title>jQuery验证</title>
		<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.validate.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/messages_zh.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/valdate.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			* {}
			
			{
				font-family: Verdana;
				font-size: 96%;
			}
			
			label {}
			
			{
				width: 10em;
				float: left;
			}
			
			label.error {}
			
			{
				float: none;
				color: red;
				padding-left: .5em;
				vertical-align: top;
			}
			
			p {}
			
			{
				clear: both;
			}
			
			.submit {}
			
			{
				margin-left: 12em;
			}
			
			em {}
			
			{
				font-weight: bold;
				padding-right: 1em;
				vertical-align: top;
			}
		</style>
	</head>

	<body>
		<form class="submitForm" id="submitForm" method="get" action="">
			<fieldset>
				<legend>表单验证</legend>
				<p>
					<label for="username">用户名</label>
					<em>*</em><input id="userName" name="username" size="25" />
				</p>
				<p>
					<label for="email">E-Mail</label>
					<em>*</em><input id="email" name="email" size="25" />
				</p>
				<p>
					<label for="phone">联系电话</label>
					<em>*</em><input id="phone" name="phone" size="25" value="" />
				</p>
				<p>
					<label for="address">地址</label>
					<em>*</em><input id="address" name="address" size="22">
				</p>
				<input class="submit" type="submit" value="提交" />
				</p>
			</fieldset>
		</form>
	</body>

</html>
